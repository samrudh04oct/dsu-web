<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSU Header</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

   
    .top-bar {
      background-color: #1d1d1e;
      color: rgb(198, 200, 191);
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 5px 20px;
      font-size: 14px;
    }

    .top-bar input[type="text"] {
      padding: 5px;
      border: 1px solid #110986;
      outline: none;
    }

    .top-bar button {
      padding: 5px 10px;
      background-color: white;
     color: rgb(12, 12, 12);
      border: 1px solid #ccc;
      cursor: pointer;
      font-weight: bold;
    }

  
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color:  rgb(254, 255, 252);
    }

    .header img {
      height: 70px;
    }

    .header-links {
      display: flex;
      gap: 15px;
      align-items: center;
      font-size: 14px;
    }

    .header-links a {
      text-decoration: none;
      color: black;
    }

    .apply-btn {
      background-color:  rgb(177, 234, 8);
      padding: 5px 12px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .language-select {
      padding: 10px;
    }

  
    .nav-bar {
      color: rgb(177, 234, 8);
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
    }

    .nav-bar a {
      text-decoration: none;
     color: rgb(177, 234, 8);
      font-weight: bold;
      font-size: 18px;
      position: relative;
    }

    .nav-bar a:hover {
      border-bottom: 5px solid rgb(14, 14, 14);
      padding-bottom: 5px;
    }
  </style>
</head>
<body>


  <div class="top-bar">
    <span>ACAD</span>
    <input type="text" placeholder="Search ...">
    <button>Search</button>
  </div>


  <div class="header">
    <img src="dsuline.jpg.png" alt="logo">-->
    <div class="header-links">
      <a href="#">Virtual Tour</a> |
      <a href="#">Careers</a> |
      <a href="#">Examination</a> |
      <a href="#">News & Events</a> |
      <a href="#">Newsletter</a> |
      <a href="#">Alumni</a> |
      <a href="#">Blog</a> |
      <a href="#">ERP Login</a> |
      <a href="#">e-Brochure</a>
      <button class="apply-btn">NRI/FOREIGN ADMISSIONS - APPLY HERE</button>
      <select class="language-select">
        <option></option>
        <option>--default--</option>
        <option>hindi</option>
      <option>english</option>
      </select>
      
    </div>
  </div>

 
  <div class="nav-bar">
    <a href="#">HOME</a>
    <a href="#">UNIVERSITY</a>
    <a href="#">ACADEMICS</a>
    <a href="#">ADMISSIONS</a>
    <a href="#">INTERNATIONAL</a>
    <a href="#">RESEARCH</a>
    <a href="#">INNOVATION</a>
    <a href="#">PLACEMENT</a>
    <a href="#">NAAC</a>
    <a href="#">LIBRARY</a>
    <a href="#">HOSTEL @ HAROHALLI</a>
    <a href="#">PUBLIC SELF-DISCLOSURE</a>
    <a href="#">CONTACT</a>
  </div>
   <img src="body.png.png">

</body>
</html>
